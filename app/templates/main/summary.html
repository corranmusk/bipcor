{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <h1>{{ title }}</h1>
  <h2>Top Ten bad IP addresses</h2>
  <table class="table table-hover">
  <thead>
    <th>IP</th>
    <th>Count</th>
  </thead>
  <tbody>
  {% for badIP in toptenBadIPs %}
  <tr>
    <td> {{ badIP.IPAddr }}</td>
    <td> {{ badIP[1] }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
