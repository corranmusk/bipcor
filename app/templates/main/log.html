{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <h1>{{ title }}</h1>
  <table class="table table-hover">
  <thead>
    <th>ID</th>
    <th>Date</th>
    <th>Level</th>
    <th>Details</th>
  </thead>
  <tbody>
  {% for entry in entries %}
  <tr>
    <td> {{ entry.id }}</td>
    <td> {{ entry.logtime | formatdatetime }}</td>
    <td> {{ entry.loglevel }}</td>
    <td> {{ entry.detail }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
